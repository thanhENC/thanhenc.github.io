<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Resigter Form</title>
    </head>
    <body>
        <h2 style="background-color: darkblue; color:white; text-align: center;padding-top: 3pt; font-weight: bold;">
            &#8756 ĐĂNG KÝ NGƯỜI DÙNG &#8756
        </h2>
        <!--Form with right alignment label-->
        <div id="reg-form-div" align="center">            
            <form action="#" method="get" name="registerForm">
                <!--Dang ky-->
                <hr color="gray" size="2">
                <table>
                    <tr>
                        <td align="right" width="40%">
                            <label for="username" style="font-weight: bold;">Tên đăng nhập:</label>
                        </td>
                        <td>
                            <input type="text" name="username" id="username" size="25" required>
                            <span style="font-weight: bold; color: red;">*</span>
                        </td>                        
                    </tr>
                    <tr>
                        <td align="right" width="40%">
                            <label for="password" style="font-weight: bold;">Mật khẩu:</label>
                        </td>
                        <td>
                            <input type="password" name="password" id="password" size="15" required>
                            <span style="font-weight: bold; color: red;">*</span>
                        </td>  
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            (Tối thiểu 5 ký tự)
                        </td>
                    </tr>
                    <tr>
                        <td align="right" width="40%">
                            <label for="confirmpassword" style="font-weight: bold;">Gõ lại mật khẩu:</label>
                        </td>
                        <td>
                            <input type="password" name="confirmpassword" id="confirmpassword" size="15" required>
                            <span style="font-weight: bold; color: red;">*</span>
                        </td>  
                    </tr>
                </table>
                
                <!--Quen mat khau-->
                <hr color="gray" size="2">
                <h3 style="font-style: italic; text-align: left;">
                    &#9830 Nhập thông tin để lấy lại mật khẩu khi quên                    
                </h3>
                <table>
                    <tr>
                        <td align="right" width="40%">
                            <label for="secretquestion" style="font-weight: bold;">Câu hỏi bí mật:</label>
                        </td>
                        <td>
                            <select name="secretquestion">
                                <option value="0">Chọn câu hỏi bí mật</option>
                                <option value="1">Tên người yêu đầu tiên của bạn?</option>
                                <option value="2">Tên con vật yêu thích của bạn?</option>
                                <option value="3">Tên trường học cấp 3 của bạn?</option>
                                <option value="4">Tên người bạn thân nhất của bạn?</option>
                                <option value="5">Tên người bạn thân nhất của bạn?</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" width="40%">
                            <label for="secretanswer" style="font-weight: bold;">Trả lời:</label>
                        </td>
                        <td>
                            <input type="text" name="secretanswer" id="secretanswer">
                        </td>  
                    </tr>
                </table>
                
                <!--Thong tin ca nhan-->
                <hr color="gray" size="2">
                <h3 style="font-style: italic; text-align: left;">
                    &#9830 Thông tin cá nhân                    
                </h3>
                <table>
                    <tr>
                        <td align="right" width="40%">
                            <label for="familyname" style="font-weight: bold;">Họ và chữ lót:</label>
                        </td>
                        <td>
                            <input type="text" name="familyname" id="familyname" size="25"> 
                        </td>
                    </tr>
                    <tr>
                        <td align="right" width="40%">
                            <label for="name" style="font-weight: bold;">Tên:</label>
                        </td>
                        <td>
                            <input type="text" name="name" id="name" size="25">
                        </td>
                    </tr>
                    <tr>
                        <td align="right" width="40%">
                            <label for="birthday" style="font-weight: bold;">Ngày sinh:</label>
                        </td>
                        <td>
                            <select name="month">
                                <option value="0">Tháng</option>
                                <option value="1">Tháng 1</option>
                                <option value="2">Tháng 2</option>
                                <option value="3">Tháng 3</option>
                                <option value="4">Tháng 4</option>
                                <option value="5">Tháng 5</option>
                                <option value="6">Tháng 6</option>
                                <option value="7">Tháng 7</option>
                                <option value="8">Tháng 8</option>
                                <option value="9">Tháng 9</option>
                                <option value="10">Tháng 10</option>
                                <option value="11">Tháng 11</option>
                                <option value="12">Tháng 12</option>
                            </select>                            
                            .
                            <input type="number" name="day" id="day" size="10">
                            .
                            <input type="number" name="year" id="year" size="10">
                        </td>
                    </tr>
                    <tr>
                        <td align="right" width="40%">
                            <label for="sex" style="font-weight: bold;">Giới tính:</label>
                        </td>
                        <td>
                            <input type="radio" name="sex" value="nam">Nam
                            <input type="radio" name="sex" value="nu">Nữ
                        </td>
                    </tr>
                    <tr>
                        <td align="right" width="40%">
                            <label for="job" style="font-weight: bold;">Nghề nghiệp liên quan:</label>
                        </td>
                        <td>
                            <select name="job">
                                <option value="0">[Chọn ngành nghề]</option>
                                <option value="1">Sinh viên</option>
                                <option value="2">Giáo viên</option>
                                <option value="3">Nhân viên văn phòng</option>
                                <option value="4">Kỹ sư</option>
                                <option value="5">Khác</option>
                            </select>
                        </td>
                    </tr>
                </table>
                
                <!--So thich-->
                <hr color="gray" size="2">
                <h3 style="font-style: italic; text-align: left;">
                    &#9830 Sở thích (tùy chọn)
                </h3>
                <table>
                    <tr>
                        <td width="60%">
                            <input type="checkbox" name="hobby" value="1">Âm nhạc
                        </td>
                        <td>
                            <input type="checkbox" name="hobby" value="2">Du lịch
                        </td>                        
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="hobby" value="3">Nghiên cứu
                        </td>
                        <td>
                            <input type="checkbox" name="hobby" value="4">Kinh doanh
                        </td>
                    </tr>
                </table>

                <!--Submit-->
                <hr color="gray" size="2">
                <input type="submit" value="Đăng ký" style="font-weight: bold;">
                <input type="reset" value="Xóa" style="font-weight: bold;">
            </form>
        </div>
    </body>
</html>
